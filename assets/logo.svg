<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="#FC6D26"/>
  
  <!-- Mermaid Diagram -->
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="4" markerHeight="4" orient="auto-start-reverse">
      <path d="M 0 2 L 8 5 L 0 8 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Diagram paths -->
  <path d="M 44,48 L 60,64" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/> <!-- A to B -->
  <path d="M 44,80 L 60,64" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/> <!-- D to B -->
  <path d="M 84,64 L 100,64" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/> <!-- B to C -->
  
  <!-- Diagram Nodes (A, D, C, B) -->
  <rect x="24" y="40" width="20" height="16" rx="2" fill="#f4f4f4" stroke="#ccc" stroke-width="1"/>
  <text x="34" y="51" font-family="sans-serif" font-size="10" fill="#333" text-anchor="middle">A</text>
  
  <rect x="24" y="72" width="20" height="16" rx="2" fill="#f4f4f4" stroke="#ccc" stroke-width="1"/>
  <text x="34" y="83" font-family="sans-serif" font-size="10" fill="#333" text-anchor="middle">D</text>

  <rect x="100" y="56" width="20" height="16" rx="2" fill="#f4f4f4" stroke="#ccc" stroke-width="1"/>
  <text x="110" y="67" font-family="sans-serif" font-size="10" fill="#333" text-anchor="middle">C</text>
  
  <rect x="62" y="56" width="20" height="16" rx="2" fill="#f4f4f4" stroke="#ccc" stroke-width="1"/>
  <text x="72" y="67" font-family="sans-serif" font-size="10" fill="#333" text-anchor="middle">B</text>
</svg> 